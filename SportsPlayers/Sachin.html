    <h1>    Sachin Tendulkar</h1>
    <p> Sachin Ramesh Tendulkar; born 24 April 1973) is a former international cricketer from India and a former captain of the Indian national team. He is widely regarded as one of the greatest batsmen in the history of cricket.</p>
